{{ partial "header" .}}

<h1>{{ .Title }}</h1>
<div class="tags">
  {{ partial "articles/tags" .}}
</div>

<img title="{{.Title}}" alt="{{.Title}}" src="/articles/{{ .Params.Thumbnail }}" />

{{ .Content }}

{{ if .Params.testimonial }}
  <h3>Testimonial</h3>
  <div class="testimonial-list">
    {{ with .Params.testimonial }}
        {{ partial "articles/testimonial" . }}
    {{ end }}
  </div>
{{ end }}

{{ partial "footer" .}}
